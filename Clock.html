<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock</title>
	<style>
		body{background-color: black;
			color: lime;
			text-align:center;
		font-size: 60px;
		font-display: fallback;
	font-family: cursive;}

		.Clock{
			position: absolute;
			color: lime;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			
			letter-spacing: 7px;
			
		}
		footer{color: lime;
			text-align: center;}
	</style>
	
</head>
<body>
	<p>Digital Clock</p>
<div id="DigitalClock" class="Clock"></div>
<!-- <footer>
	Copyright &copy; by Anuj Dear 
</footer> -->


</body>
<script type="text/javascript">
	function showTime()
{
	var date = new Date();
	var h = date.getHours();
	var m = date.getMinutes();
	var s = date.getSeconds();
	var session = "AM";

	if(h==0){
		h=12; // 12 hour format
	}
	if(h<12){
		h=h-12; // 12 hour format
		session = "PM";
	}

	//Use Ternary Operator to display in 2 digit

	h = (h<10)?"0"+h:h;
	m = (m<10)?"0"+m:m;
	s = (s<10)?"0"+s:s;

	document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;
	setTimeout(showTime,1000);
}
showTime();
</script>
</html>
